<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Floor Is Lava</title>

    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="https://use.typekit.net/sfs5ute.css">

    <script type="text/javascript" src="script/level-completed.js"></script>

</head>
<body>
    <main class="c-app">
        <div class="o-container c-title">
            <p class="c-level js-level">LEVEL 1</p>
        </div>
        <div>
            <p class="c-title c-title--alt">COMPLETED</p>
            <p class="c-remaining js-level-remaining">03:26:12</p>
        </div>
        <div>
            <p class="c-nextLevel">Starting next level in</p>
            <div class="c-extButtonHolder">
                <button class="c-button c-button-contained">STOP</button>
                <p class="c-text-contained js-cooldown-timer">5...</p>
            </div>
        </div>
    </main>
    <div class="c-footer">
        <img src="img\extended-lava-river.png" alt="" class="c-footer-wideimg">
        <img src="img\lava-river.png" class="c-footer-smallimg">
    </div>
</body>
</html>
